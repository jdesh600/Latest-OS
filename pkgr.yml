Version: 1
# top level packages
Packages:
  - BH
  - abind
  - acepack
  - acs
  - ada
  - ade4
  - AER
  - akima
  - AlignAssign
  - alr3
  - AMEShousing

# any repositories, order matters
Repos:
  - CRAN: "https://cran.rstudio.com"

# path to install packages to
Library: "/opt/R/GIT_R_VERSION/lib/R/library"

# package specific customizations
Customizations:
  Packages:
    - BH:
        Binary: true
